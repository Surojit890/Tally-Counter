<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="dark-mode-btn">🌑</button>

    <div class="counter-container">
        <div class="counter">
            <button class="counter-btn" onclick="decreaseCount()">
                <img src="./minus.png" alt="">
            </button>

            <span id="count">0</span>

            <button class="counter-btn" onclick="increaseCount()">
                <img src="./plus.png" alt="">
            </button>
        </div>

        <button class="reset" onclick="resetCount()">Reset</button>
    </div>
    <script src="script.js"></script>

    <div class="info" style="position: absolute; bottom: 5px;">Press R to Reset | Press ⬆️ to increase count | Press ⬇️ to decrease count</div>

</body>
</html>
